<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Leanttro Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #003366; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        
        .summary { background: #f8f9fa; padding: 20px; border-radius: 4px; margin: 20px 0; border: 1px solid #e9ecef; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .total-row { font-size: 1.3rem; font-weight: 900; color: #008f39; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px; }

        .btn-pay { background: #008f39; color: white; border: none; padding: 15px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .btn-pay:hover { background: #006b2b; }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; }

        .user-alert { background: #e3f2fd; color: #0d47a1; padding: 15px; border-radius: 4px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-alert" class="user-alert" style="display:none;">
            <i class="fas fa-user-check"></i> 
            <span>Voc√™ est√° logado como <b id="user-name-display"></b>.</span>
        </div>

        <h2>Finalizar Pedido</h2>
        
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: Leandro Andrade">
        </div>
        
        <div class="form-group">
            <label>E-mail (para acompanhamento)</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>

        <div class="form-group" id="senha-group">
            <label>Crie uma senha <small style="font-weight:normal; color:#888;">(Para acompanhar o pedido depois)</small></label>
            <input type="password" id="senha" placeholder="M√≠nimo 6 caracteres">
        </div>

        <div class="form-group">
            <label>Endere√ßo de Entrega Completo</label>
            <input type="text" id="endereco" placeholder="Rua, N√∫mero, Bairro, Cidade, CEP">
        </div>
        
        <div class="form-group">
            <label>Forma de Pagamento</label>
            <select id="pagamento">
                <option value="pix">PIX (Aprova√ß√£o Imediata)</option>
                <option value="cartao">Cart√£o de Cr√©dito</option>
                <option value="boleto">Boleto Banc√°rio</option>
            </select>
        </div>

        <div class="summary">
            <h3>Resumo da Compra</h3>
            <div class="row">
                <span>Itens:</span>
                <span id="items-val">R$ 0,00</span>
            </div>
            <div class="row">
                <span>Frete <small id="frete-tipo"></small>:</span>
                <span id="frete-val">Calculando...</span>
            </div>
            <div class="row total-row">
                <span>Total a Pagar:</span>
                <span id="total-val">R$ 0,00</span>
            </div>
        </div>

        <button class="btn-pay" onclick="processarCheckout()" id="btn-submit">CONFIRMAR PEDIDO</button>
        <p style="text-align: center; margin-top: 15px; font-size: 0.8rem; color: #777;">
            <a href="carrinho.html">Voltar para o carrinho</a>
        </p>
    </div>

    <script>
        const API_URL = "https://api2.leanttro.com";
        let cart = [];
        let shippingInfo = { valor: 0, tipo: 'Padr√£o' };
        let currentUser = null;

        // --- 1. CRIPTOGRAFIA ---
        async function hashPassword(str) {
            const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function formatMoney(val) { return parseFloat(val).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

        // --- 2. INICIALIZA√á√ÉO ---
        function init() {
            // Verifica Carrinho
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                window.location.href = "index.html";
                return;
            }
            
            // Carrega Frete calculado no Carrinho
            const savedShipping = localStorage.getItem('shipping_info');
            if (savedShipping) {
                shippingInfo = JSON.parse(savedShipping);
            }

            // Calcula Totais
            const itemsTotal = cart.reduce((acc, item) => acc + (item.preco * item.qtd), 0);
            const finalTotal = itemsTotal + shippingInfo.valor;

            // Renderiza na tela
            document.getElementById('items-val').innerText = formatMoney(itemsTotal);
            document.getElementById('frete-val').innerText = shippingInfo.valor > 0 ? formatMoney(shippingInfo.valor) : 'Gr√°tis/N√£o calculado';
            document.getElementById('frete-tipo').innerText = shippingInfo.tipo ? `(${shippingInfo.tipo})` : '';
            document.getElementById('total-val').innerText = formatMoney(finalTotal);

            // Verifica Login (Session)
            const session = localStorage.getItem('user_session');
            if (session) {
                currentUser = JSON.parse(session);
                document.getElementById('nome').value = currentUser.nome;
                document.getElementById('email').value = currentUser.email;
                
                // Se o usu√°rio j√° tiver endere√ßo salvo, usa ele
                if (currentUser.endereco_json && currentUser.endereco_json.rua) {
                    document.getElementById('endereco').value = currentUser.endereco_json.rua;
                }

                document.getElementById('senha-group').style.display = 'none';
                document.getElementById('login-alert').style.display = 'flex';
                document.getElementById('user-name-display').innerText = currentUser.nome;
            }
        }

        // --- 3. PROCESSAMENTO ---
        async function processarCheckout() {
            const btn = document.getElementById('btn-submit');
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('endereco').value;
            const senha = document.getElementById('senha').value;
            const metodoPagamento = document.getElementById('pagamento').value;

            if (!nome || !email || !endereco) {
                Swal.fire('Aten√ß√£o', 'Preencha todos os campos obrigat√≥rios.', 'warning');
                return;
            }

            if (!currentUser && !senha) {
                Swal.fire('Seguran√ßa', 'Defina uma senha para acompanhar seu pedido.', 'info');
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                let clienteId = null;

                // PASSO A: Identificar ou Criar Cliente
                if (currentUser) {
                    clienteId = currentUser.id;
                } else {
                    try {
                        const senhaHash = await hashPassword(senha);
                        
                        const novoCliente = {
                            status: "published",
                            nome: nome,
                            email: email,
                            senha_hash: senhaHash,
                            endereco_json: { rua: endereco }
                        };

                        const resCliente = await fetch(`${API_URL}/items/clientes_loja`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(novoCliente)
                        });

                        const jsonCliente = await resCliente.json();

                        if (!resCliente.ok) {
                            if (jsonCliente.errors && jsonCliente.errors[0].code === 'RECORD_NOT_UNIQUE') {
                                Swal.fire('E-mail j√° existe', 'Fa√ßa login no painel para continuar.', 'error');
                                btn.disabled = false;
                                return;
                            }
                            throw new Error("Erro ao criar cadastro.");
                        }

                        clienteId = jsonCliente.data.id;
                        localStorage.setItem('user_session', JSON.stringify(jsonCliente.data));

                    } catch (errUser) {
                        console.error(errUser);
                        Swal.fire('Erro', 'N√£o foi poss√≠vel criar o cadastro.', 'error');
                        btn.disabled = false;
                        return;
                    }
                }

                // PASSO B: Criar o Pedido
                const itemsTotal = cart.reduce((acc, item) => acc + (item.preco * item.qtd), 0);
                const finalTotal = itemsTotal + shippingInfo.valor;
                
                const pedidoPayload = {
                    status: "pendente",
                    cliente_id: clienteId,
                    total: finalTotal,
                    metodo_pagamento: metodoPagamento,
                    rastreio: shippingInfo.tipo || 'Padr√£o',
                    itens_snapshot: cart,
                    endereco_entrega_snapshot: { 
                        destinatario: nome, 
                        rua: endereco, 
                        email: email,
                        frete_escolhido: shippingInfo
                    }
                };

                const resPedido = await fetch(`${API_URL}/items/pedidos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedidoPayload)
                });

                if (resPedido.ok) {
                    localStorage.removeItem('cart');
                    localStorage.removeItem('shipping_info');
                    
                    // ALERTA MODIFICADO PARA EXPLICAR O PAGAMENTO DEMONSTRATIVO
                    Swal.fire({
                        title: 'Simula√ß√£o de Pedido! üöÄ',
                        html: `
                            <p style="text-align:left;">Em uma loja real, voc√™ seria redirecionado agora para o <b>Mercado Pago</b> (ou outro gateway) para realizar o pagamento.</p>
                            <br>
                            <p style="text-align:left; font-size: 0.95em; color: #555;">
                                Eu configuro essa integra√ß√£o completa e segura para meus clientes, exatamente como fiz nos projetos 
                                <a href="https://www.leanttro.com" target="_blank">leanttro.com</a> e 
                                <a href="https://www.divideopix.com.br" target="_blank">divideopix.com.br</a>.
                            </p>
                            <br>
                            <p style="text-align:left;">Como esta √© uma <b>Loja Modelo</b>, aprovei seu pedido automaticamente para que voc√™ veja o painel do cliente!</p>
                        `,
                        icon: 'success',
                        confirmButtonText: 'Entendi, ver meu Painel',
                        confirmButtonColor: '#008f39',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.href = "painel.html";
                    });

                } else {
                    throw new Error("Erro ao salvar pedido.");
                }

            } catch (e) {
                console.error(e);
                Swal.fire('Erro', 'Ocorreu um erro ao processar. Tente novamente.', 'error');
                btn.disabled = false;
                btn.innerText = "CONFIRMAR PEDIDO";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
