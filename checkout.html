<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido | Leanttro Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #003366; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .summary { background: #eef; padding: 15px; border-radius: 4px; margin: 20px 0; }
        .btn-pay { background: #008f39; color: white; border: none; padding: 15px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .btn-pay:hover { background: #006b2b; }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Finalizar Pedido</h2>
        
        <div class="form-group">
            <label>Seu Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: Leandro Andrade">
        </div>
        <div class="form-group">
            <label>Seu Email</label>
            <input type="email" id="email" placeholder="Para enviar o comprovante">
        </div>
        <div class="form-group">
            <label>Endereço de Entrega</label>
            <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
        </div>
        <div class="form-group">
            <label>Forma de Pagamento</label>
            <select id="pagamento">
                <option value="pix">PIX (Aprovação Imediata)</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
            </select>
        </div>

        <div class="summary">
            <h3>Resumo</h3>
            <p>Itens: <span id="item-count">0</span></p>
            <p style="font-size:1.3rem; font-weight:bold;">Total: <span id="total-val">R$ 0,00</span></p>
        </div>

        <button class="btn-pay" onclick="enviarPedido()" id="btn-submit">CONFIRMAR PEDIDO</button>
    </div>

    <script>
        const API_URL = "https://api2.leanttro.com";
        let cart = [];

        function init() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert("Carrinho vazio!");
                window.location.href = "index.html";
                return;
            }
            
            // Calcula total
            const total = cart.reduce((acc, item) => acc + (item.preco * item.qtd), 0);
            document.getElementById('item-count').innerText = cart.length;
            document.getElementById('total-val').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        async function enviarPedido() {
            const btn = document.getElementById('btn-submit');
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('endereco').value;

            if (!nome || !email || !endereco) {
                alert("Preencha todos os campos!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                // 1. Cria o cliente no banco (ou atualiza) - Simplificado para MVP
                // Aqui vamos apenas salvar o pedido direto, assumindo cliente 'Visitante'
                // O ideal seria criar o user na tabela `clientes_loja` primeiro.

                // Prepara os dados para o Directus
                const total = cart.reduce((acc, item) => acc + (item.preco * item.qtd), 0);
                
                const pedidoPayload = {
                    status: "pendente",
                    total: total,
                    metodo_pagamento: document.getElementById('pagamento').value,
                    // Salvamos o snapshot como JSON string ou objeto
                    itens_snapshot: cart, 
                    // Como não temos login ainda, salvamos o endereço no snapshot ou criaríamos o cliente
                    endereco_entrega_snapshot: { rua: endereco, destinatario: nome, email: email }
                };

                const res = await fetch(`${API_URL}/items/pedidos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedidoPayload)
                });

                if (res.ok) {
                    // Limpa carrinho e avisa
                    localStorage.removeItem('cart');
                    alert("✅ PEDIDO REALIZADO COM SUCESSO!\nEntraremos em contato pelo email.");
                    window.location.href = "index.html";
                } else {
                    throw new Error("Erro ao salvar pedido");
                }

            } catch (e) {
                console.error(e);
                alert("Erro ao processar. Tente novamente.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR PEDIDO";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
